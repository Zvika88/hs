<ion-view title="Register">
  <ion-content>
    <form novalidate="novalidate" name="registerForm">
      <div class="container">
        <div class="pic">
          <div class="upload-pic"></div>
        </div>
        <div class="sex">
          <div class="list">
            <label class="item item-radio se">
              <input type="radio" name="group" value="male">
              <i class="radio-icon ion-male"></i>
              <div class="item-content">男</div>
            </label>
            <label class="item item-radio se">
              <input type="radio" name="group" value="female">
              <i class="radio-icon ion-female"></i>
              <div class="item-content fm">女</div>
            </label>
          </div>
        </div>
        <div class="form-control">
          <label>昵称:</label>
          <input type="text" name="username" ng-model="credentials.username" required>
        </div>
        <div class="form-control">
          <label>邮箱:</label>
          <input type="password" name="password" ng-model="credentials.email" required>
        </div>
        <div class="form-control">
          <label>密码:</label>
          <input type="text" name="email" ng-model="credentials.password" required>
        </div>


        <button ng-disabled="!registerForm.$valid" ng-click="register()"
                class="button button-block button-royal">
          完成
        </button>
      </div>




    </form>
  </ion-content>
</ion-view>
